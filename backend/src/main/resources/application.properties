spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/xperience
spring.datasource.username=root
spring.datasource.password=

spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=select 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto=update


spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# spring.jooq.sql-dialect=org.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5InnoDBDialect


logging.level.root=INFO
server.port=8080
